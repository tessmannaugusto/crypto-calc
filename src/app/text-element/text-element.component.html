<div class="row">
    <div class="col col-xs-12 flex-align-items">
        <h2 >If I invest $
            <input [(ngModel)]= "initialValue" value="{{initialValue}}"
            #inputInitialValue class="inputValue"
            (keyup)="adjustInputSize(inputInitialValue)" (keyup)="validateInput(initialValue,inputInitialValue)"    
            maxlength= 10 placeholder="value">  
            in
            <select class="select" [(ngModel)]= "selectedCurrency" (change)="onChangeSelect()" >
                <option *ngFor="let currency of currencies, let index" value="{{currency}}">{{currency}}</option>
            </select>
             today and it goes to $
            <input [(ngModel)]= "coinValue" value="{{coinValue}}"
            #inputCoinValue class="coinValue" 
            (keyup)="adjustInputSize(inputCoinValue)"  (keyup)="validateInput(coinValue, inputCoinValue)"
            maxlength= 10 placeholder="value"> 
            per coin it would be worth 
            <span class="resultValue">{{resultValue | currency}}</span>.</h2>   
    </div>
    
</div>
